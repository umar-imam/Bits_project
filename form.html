<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR – Employee Onboarding</title>
  <style>
    body{
      font-family:'Segoe UI',sans-serif;
      background:#dbdbc1;          /* page background */
      padding:40px;
    }
    .form-card{
      max-width:850px;
      margin:auto;
      background:#f5fff9;          /* form card */
      padding:30px 40px;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,.1);
    }
    .form-header{
      background:#d2f5e3;          /* header */
      padding:20px;
      border-radius:10px;
      text-align:center;
      font-size:26px;
      font-weight:700;
      color:#007c55;
      margin-bottom:25px;
    }
    .form-row{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      margin-bottom:15px;
    }
    .form-group{
      flex:1;
      display:flex;
      flex-direction:column;
    }
    label{
      font-weight:600;
      margin-bottom:5px;
      color:#444;
    }
    input,select{
      padding:10px;
      font-size:15px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    .radio-inline{
      display:flex;
      align-items:center;
      gap:15px;
      margin-top:5px;
    }
    .radio-inline label{font-weight:400;}
    button{
      margin:30px auto 0;
      display:block;
      padding:10px 22px;
      background:#28a745;
      border:none;
      color:#fff;
      font-size:16px;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover{background:#218838;}
 
    h3{
      margin-top:30px;
      color:#2c3e50;
      text-decoration:underline;
    }
 
    /* output – hidden until generation */
    .output-section{
                     /* hidden by default */
      background:#d4ebee;
      padding:20px;
      margin-top:25px;
      border:1px solid #d0e7a7;
      border-radius:10px;
    }
    .output-section input{
      background:#f5efcb;
      border-color:#d0e7a7;
      color:#333;
    }


    
  </style>
</head>
<body>
 
<div class="form-card">
  <div class="form-header">HR – Employee Onboarding</div>
 
  <form id="onboardForm">
    <!-- Personal details -->
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required>
      </div>
    </div>
 
    <div class="form-row">
      <div class="form-group">
        <label for="dob">Date of Birth</label>
     <input type="text" id="dob" placeholder="DD-MM-YYYY" >
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-inline">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
      </div>
    </div>
 
    <!-- Job -->
    <div class="form-row">
      <div class="form-group">
        <label for="position">Job Position</label>
        <input type="text" id="position" placeholder="Job Position" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" required>
          <option value="">Select your Department</option>
          <option>IT Services</option>
          <option>Product Development</option>
          <option>Admin Department</option>
          <option>Sales and Marketing</option>
        </select>
      </div>
    </div>
 
    <!-- Contact -->
    <div class="form-row">
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="(+91)" required>
      </div>
      <div class="form-group">
        <label for="email">Personal Email</label>
        <input type="email" id="email" placeholder="Personal Email ID" required>
      </div>
    </div>
 
    <!-- Equipment Preferences -->
    <h3>Equipment Preferences</h3>
    <div class="form-row">
      <div class="form-group" style="flex:1;">
        <label>Operating System</label>
        <div class="radio-inline">
          <label><input type="radio" name="os" value="Mac" required> Mac</label>
          <label><input type="radio" name="os" value="Windows"> Windows</label>
        </div>
 
        <label style="margin-top:15px;">Keyboard Preference</label>
        <div class="radio-inline">
          <label><input type="radio" name="keyboard" value="Wired" required> Wired</label>
          <label><input type="radio" name="keyboard" value="Wireless"> Wireless</label>
        </div>
      </div>
 
      <div class="form-group" style="flex:1;">
        <label>Mouse Preference</label>
        <div class="radio-inline">
          <label><input type="radio" name="mouse" value="Wired" required> Wired</label>
          <label><input type="radio" name="mouse" value="Wireless"> Wireless</label>
        </div>
 
        <label style="margin-top:15px;">Headphones</label>
        <div class="radio-inline">
          <label><input type="radio" name="headphones" value="Wired" required> Wired</label>
          <label><input type="radio" name="headphones" value="Wireless"> Wireless</label>
        </div>
      </div>
    </div>
 
    <!-- Output -->
    <div class="output-section">
      <div class="form-row">
        <div class="form-group">
          <label for="empId">Employee ID</label>
          <input type="text" id="empId" placeholder="Auto-Generated Employee ID" readonly>
        </div>
        <div class="form-group">
          <label for="corpEmail">Corporate Email ID</label>
          <input type="text" id="corpEmail" placeholder="Auto-Generated Corporate Email ID" readonly>
        </div>
      </div>
    </div>
 
    <button type="submit">Submit</button>
  </form>

  
</div>
 
<script>
  const form = document.getElementById('onboardForm');
  const outputBox = document.querySelector('.output-section');
  const empIdInput = document.getElementById('empId');
  const corpEmailInput = document.getElementById('corpEmail');

  // Show output if data exists upon load
  window.addEventListener('load', () => {
    const storedEmpId = localStorage.getItem('empId');
    const storedCorpEmail = localStorage.getItem('corpEmail');
     empIdInput.value = '';
  corpEmailInput.value = '';s
    if (storedEmpId && storedCorpEmail) {
      empIdInput.value = storedEmpId;
      corpEmailInput.value = storedCorpEmail;
      outputBox.style.display = 'block';
    }
  });

  form.addEventListener('submit', function (e){
    e.preventDefault();

    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const dobValue = document.getElementById('dob').value;

    // Age validation
    const birthDate = new Date(dobValue);
    const today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    const monthDiff = today.getMonth() - birthDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    if (age > 58) {
      alert('Age must not exceed 58 years for onboarding.');
      return;
    }

    // Generate Employee ID and Corporate Email
    const employeeId = Math.floor(10000 + Math.random() * 90000);
    const emailLocalPart = `${firstName.toLowerCase()}.${lastName.toLowerCase()}${employeeId}`;
    const corporateEmail = `${emailLocalPart}@test.in`;

    // Save to localStorage
    localStorage.setItem('employeeId', employeeId);
    localStorage.setItem('corporateEmail', corporateEmail);

    // Show the output fields with new values
    empIdInput.value = employeeId;
    corpEmailInput.value = corporateEmail;
    outputBox.style.display = 'block';  // << MAKES THE SECTION VISIBLE

    // Clear personal input fields (not output)
    document.getElementById('firstName').value = '';
    document.getElementById('lastName').value = '';
    document.getElementById('email').value = '';
    document.getElementById('dob').value = '';

    
    
  });
</script>


 
</body>
</html>
