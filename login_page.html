<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Employee Portal</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Firebase v9 Modular Import -->

  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDdePiBJiznyDb7IqhvGrk1XqTbVyOMsbw",
    authDomain: "bits-login.firebaseapp.com",
    projectId: "bits-login",
    storageBucket: "bits-login.appspot.com",
    messagingSenderId: "808799174304",
    appId: "1:808799174304:web:8006ad7b8886420a4d93c5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("login-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "Home_page.html";
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Employee Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Corporate Email</label>
        <input type="email" id="email" class="form-control" placeholder="e.g. emp001@company.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p class="mt-3 text-center text-muted" style="font-size: 14px;">
      Forgot password?
      <a href="http://127.0.0.1:5500/reset-password.html" style="color: #ffdd57; text-decoration: underline;">
        Please use the reset page
      </a>
    </p>
  </div>
</body>

</html>
